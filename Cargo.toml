[package]
name = "falcon-z3"
version = "0.0.1"
authors = ["Alex Eubanks <endeavor@rainbowsandpwnies.com>"]
homepage = "https://github.com/falconre/falcon_z3"
repository = "https://github.com/falconre/falcon_z3"
description = "Rust bindings for z3"
readme = "README.md"
license = "MIT"
build = "build.rs"

[dependencies]
error-chain = "0.11"
falcon = {git="https://github.com/falconre/falcon", branch="0.3.0"}
num-bigint = {git="https://github.com/rust-num/num-bigint", rev="007da2add906db1f1d0b184601d1fc5046cf2c61", features = ["serde"]}
num-traits = "0.2.1"

[lib]
name = "falcon_z3"
path = "lib/lib.rs"

[build-dependencies]
bindgen = "0.33.0"